<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Library Project</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Library Project</h1>
        <h3>Add A New Book!!!</h3>
        <div id="library">
          <table id="newBooktable">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Read It?</th>
            </tr>
            <tr>
              <td>
                <input type="text" value="EX: The Great Story" name="titleinputbox" id="titleinput">
              </td>
              <td>
                <input type="text" value="EX: Writers Name" name = "authorinputbox" id ="authorinput">
              </td>
              <td>
                <input type= "checkbox" id = "readinput">
              </td>
              <td>
                <input type="submit" value="ADD!!!" id = "newsubmit" onclick="callLibraryAddBook()" >
              </td>
            </tr>
          </table>
          <h3>The Current Library</h3>
          <table id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="fullLibTable">
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
